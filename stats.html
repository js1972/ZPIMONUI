    <!-- PAGE CONTAINER -->

    First wrap the page in container-fluid for responsiveness. Then setup 3 columns with the middle one containing our content!
    -->

    <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">

    <!-- <div class="container-fluid"> -->  <!-- Take up the full screen with a small margin -->

      <div class="stats-heading">
        <h1>Interface Statistics</h1>
      </div>

      <!-- CAROUSEL -->
      <div id="pimon-carousel" class="carousel slide" data-interval="false">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#pimon-carousel" data-slide-to="0" class="active"></li>
          <li data-target="#pimon-carousel" data-slide-to="1"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <div class="container-gauges">
              <div id="gaugeIflowPerDay" class="js-guage"></div>
              <div id="gaugeIflowErrorsPerDay" class="js-guage"></div>
              <div id="gaugeIflowOutstandingErrorsPerDay" class="js-guage"></div>
            </div>
          </div>
          <div class="item">
            <div class="container-gauges">
            <div id="gaugeMessagePerDay" class="js-guage"></div>
            <div id="gaugeMessageErrorsPerDay" class="js-guage"></div>
            <div id="gaugeMessageOutstandingErrorsPerDay" class="js-guage"></div>
          </div>
          </div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#pimon-carousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#pimon-carousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
      </div>
